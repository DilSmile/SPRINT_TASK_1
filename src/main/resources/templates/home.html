<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{layouts/header.html}"></div>
<div class="container mt-4">
    <table class="table table-bordered table-hover shadow">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>CITY</th>
            <th>EXAM</th>
            <th>MARK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="st: ${students}" th:classappend="${st.getMark()=='F' ? 'table-danger' : ''}">
            <td th:text="${st.getId()}"></td>
            <td th:text="${st.getName()}"></td>
            <td th:text="${st.getSurname()}"></td>
            <td th:text="${st.getCity()}"></td>
            <td th:if="${st.getExam()==63}" style="color: green" th:text="${st.getExam()}"></td>
            <td th:unless="${st.getExam()==63}" style="color: black" th:text="${st.getExam()}"></td>
            <td th:text="${st.getMark()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

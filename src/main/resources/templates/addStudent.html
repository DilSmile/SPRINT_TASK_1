
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{layouts/header.html}"></div>
<div class="container mt-4">
    <form th:action="'/addStudent'" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input class="form-control" name="name" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">Surname:</label>
            <input class="form-control" name="surname" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">City:</label>
            <select class="form-control" name="city">
                <option th:each="city: ${cities}" th:value="${city.getKey()}" th:text="${city.getValue()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Exam:</label>
            <input class="form-control" name="exam" type="number">
        </div>
        <button class="btn btn-success" type="submit">Add Student</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
